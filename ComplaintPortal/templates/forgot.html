{% extends 'login.html' %}
{% block change %}
<form action="{% url 'forgot_password' %}" method="POST">
    {% csrf_token %}
    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
        <p class="lead fw-normal mb-0 me-3 mb-2 text-center fs-3"><b>Forgot Password</b></p>
    </div>
    <hr style="height: 2px; color:black">

    <!-- Email input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form3Example3">Email ID</label>
        <input type="email" id="form3Example3" class="form-control form-control-lg"
            placeholder="Enter your official mail id" name="email" onblur="check(this.value)" />

    </div>
    <div>
        <p id="answer" class="text-danger"></p>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-3">
        <label class="form-label" for="form3Example4">Change Password</label>
        <input type="password" id="form3Example4" class="form-control form-control-lg"
            placeholder="Enter password" name="password" />

    </div>



    <div class="text-center text-lg-start mt-4 pt-2">
        <input type="submit" value="Submit" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;">
    </div>
</form>
{% endblock change %}

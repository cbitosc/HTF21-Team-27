<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <style>
        .nav-link{
            font-size: 16px;
            margin: 3px;
            color: white!important;
            font-weight: 500;
          }
        
          .navbar-nav{
            text-align: right;
            margin-right: 20px;
          }
        
          .menu-bar .navbar-toggler{
            padding-right: 20px;
            outline: none!important;
            border: none,!important;
          }
          .navbar .fa{
            color: white!important;
            font-size: 26px;
          }
        
          #nav1{
            color:black;
          }
        
          .nav-link:hover{
            font-weight: 600;
            border-bottom: 1px solid white;
          }
          .navbar-brand{
            color: aliceblue;
            font-weight: bold;
          }
          .navbar-brand:hover{
            color: black;
          }
          .navbar-brand img{
            width: 50px;
            margin-top: 5px;
            margin-left: 20px;
        
          }
          @media only screen and (max-width: 1000px){
            .nav-link:hover{
              border-bottom: none!important;
            }
          }
        
    </style>
</head>
<body style="background-color: rgb(224, 214, 201);">
    <header class="">
     
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 mb-5" style="background: linear-gradient(to bottom, rgba(92, 77, 66, 0.8) 0%, rgba(92, 77, 66, 0.8) 100%)" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand " style="color: white;" href="{% url 'home'%}">CBIT Complaint Portal</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'form' id1 %}">Register Complaint</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    </header>
    
    <main class="container shadow-lg p-3 mb-1 bg-body rounded" style="margin-top: 7%;">
        <section>
            <h2>My Profile</h2>
            <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Full Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{objects.student_name}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{objects.mail}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Roll Number</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{objects.roll_number}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Branch</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{objects.branch}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Password</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{objects.password}}
                  </div>
                </div>
                <hr>

                <a href="{% url 'changepassword' id1 %}"><button class="btn btn-primary">Change Password</button></a>
                </div>
        </section>
        
    </main>
    <footer class="bg-light py-3" >
        <div class="container px-4 px-lg-5"><div class="small text-center text-muted" >Copyright &copy; 2021 - Team27</div></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- SimpleLightbox plugin JS-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
      <!-- Core theme JS-->
      <script src="/static/script.js"></script>
      
      <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
